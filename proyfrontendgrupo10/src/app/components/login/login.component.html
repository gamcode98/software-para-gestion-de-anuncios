<div class="row mt-3">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form (submit)="logIn()">
          <div class="form-group mb-3">
            <input type="text" [(ngModel)]="person.email" name="email" class="form-control" placeholder="Email" required
              autofocus>
          </div>
          <div class="form-group mb-3">
            <input type="password" [(ngModel)]="person.password" name="password" class="form-control"
              placeholder="Password" required>
          </div>
          <button class="btn btn-success btn-block">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
