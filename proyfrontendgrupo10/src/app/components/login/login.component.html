<div class="container">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-5 mx-auto border rounded">
            <h1 class="title my-2 text-center">Inicio de Sesión</h1>
            <form (submit)="logIn()">
                <div class="form-group mb-3">
                    <label for="email" class="mb-2">Correo electronico</label>
                    <input type="text" [(ngModel)]="person.email" name="email" class="form-control"
                        placeholder="Ingrese correo electronico" required autofocus>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="mb-2">Contraseña</label>
                    <input type="password" [(ngModel)]="person.password" name="password" class="form-control"
                        placeholder="Ingrese contraseña" required>
                </div>
                <button class="btn btn-primary btn-block mb-3">
                    Ingresar
                </button>
            </form>
        </div>
    </div>
</div>
